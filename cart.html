<html>

<head>
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="container content-section">
        <h2 class="section-header">Shopping Bag</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Product</span>
            <span class="cart-price cart-header cart-column">Price</span>
            <span class="cart-quantity cart-header cart-column">Quantity</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="hmgoepprod (1).jpg" width="100" height="100">
                    <img class="heart" id="heart1" src="heart.png" width="25px" height="25px">
                    <span class="cart-item-title">Cable Knit Dress</span>
                </div>
                <span class="cart-price cart-column" id="prix1">129.900dt</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity_value" id="quant1" type="number" value="1">
                    <i class="fa fa-plus" id="plus1"></i>
                    <i class="fa fa-minus" id="moins1"></i>
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="hmgoepprod (4).jpg" width="100" height="100">
                    <img class="heart" id="heart2" src="heart.png" width="25px" height="25px">
                    <span class="cart-item-title">Slippers</span>
                </div>
                <span class="cart-price cart-column" id="prix2">69.900dt</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity_value" id="quant2" type="number" value="1">
                    <i class="fa fa-plus" id="plus2"></i>
                    <i class="fa fa-minus" id="moins2"></i>
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>



            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-text">Total</strong>
            <span class="cart-total-price" id="PriceTotal">199.800dt</span>
        </div>


</body>

</html>
